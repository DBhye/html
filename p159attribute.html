<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강과목</legend>
        <!-- 읽기 전용 필드 만들기 -->
        <label class="reg" for="subj">영어회화(초급)</label>
        <input type="text" id="subj" value="오전 9:00~11:00" readonly>
    </fieldset>


    <fieldset>
        <legend>신청자</legend>
        <br><label class="reg" for="uname">이름</label>
        <input type="text" id="uname" autofocus required>
        <!-- 필수필드 지정 -->
        <br><label class="reg" for="uid">학번</label>
        <input type="text" id="uid" placeholder="하이픈없이 입력">
        <br><label>학과
            <select id="major">
            <option value="">컴퓨터공학과</option>
            <option value="">기계공학과</option>
            <option value="">전자공학과</option>
            <option value="">산업공학과</option>
            <option value="">통신공학과</option>
        </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>교재 주문</legend>
        <label class="reg" for="group">단체주문</label>
        <!-- 최대,최솟값 지정 -->
        <input type="number" id="group" value="10" min="10" max="100" step="10">
    </fieldset>
    <h1>회원가입을 환영합니다.</h1>
    <form>
        <label>아이디: <input type="text" id="user_id" size="10" minlength="4"maxlength="15"></label>
        <small style="color:red;"> 4~15자리 이내의 영문과 숫자</small>
    </form>
</body>

</html>
