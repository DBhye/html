<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .bluetext {
            color: blue;
        }
        
        h2.accent {
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
        
        .browntext {
            color: brown;
            font-weight: bold;
        }
    </style>
</head>


<body>
    <h1>회사소개</h1>
    <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
    <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
    <p>사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책 <br> 우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.<br> 우리는 책을 출간하기 전에 질문할 것입니다.</p>
    <p class="bluetext">정보의 지름길을 만들어 원하는 곳으로 가도록 도와주는책, 손에 잡히는 이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.</p>
    <p>이지스 퍼블리싱의 책에는 <span class="browntext">'사람들에게 구체적으로 도움이 되는책'을 만든다는 출판가치가 담겨 있습니다.</span></p>

</body>

</html>
