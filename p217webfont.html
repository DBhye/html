<!DOCTYPE html>
<html lang="ko">

<head>

    <title>웹폰트 적용</title>

        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
        .ng-font {
            font-family: 'Gugi', cursive;
        }
        
        P {
            font-size: 1em;
            /*사용하는 글꼴의 대문자 M을 기준으로 */
        }
    </style>
</head>

<body>
    <p class="ng-font">구기 웹 폰트 사용</p>
</body>

</html>
