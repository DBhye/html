<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .container {
            width: 600px;
            margin: 100px auto;
        }
        
        .img-lamp {
            transition: all 1s;
        }
        
        .img-lamp:hover {
            transform-origin: left top;
            transform: scale(1.5);
            box-shadow: 5px 5px 3px black;
        }
    </style>


</head>

<body>
    <div class="container"><img src="images/lamp.jpg" class="img-lamp" alt=""></div>
</body>

</html>
