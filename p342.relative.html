<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>relative 값으로 요소 배치하기</title>
    <style>
        .box1 {
            float: left;
            width: 100px;
            background: #ffd800;
            margin-right: 10px;
            padding: 20px;
        }
        
        .box2 {
            position: relative;
            /*원래 표시되었어야 할 위치를 기준으로 왼쪽으로 50px//아래로 30px로 표시*/
            left: -50px;
            top: 30px;
            width: 300px;
            background: blue;
            float: left;
            padding: 20px;
        }
    </style>


</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>

</html>
