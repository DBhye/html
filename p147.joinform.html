<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        /* li 목록에 기호를 없애는 법 */
        
        li label {
            float: left;
            width: 120px;
            padding-right: 10px;
            text-align: right;
        }
        
        li {
            margin: 10px;
        }
        
        #submit {
            margin-top: 10px;
            width: 100%;
            height: 30px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="use-id">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" id="password">
            </li>
            <li>
                <label for="pwcheck">비밀번호 확인</label>
                <input type="password" id="passwordcheck">
            </li>
        </ul>


    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="use-name">이름</label>
                <input type="text" id="user-name" size="10">
            </li>
            <li>
                <label for="email">메일주소</label>
                <input type="email" id="phone" size="10">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" size="20">
                <li>
                    <label for="homep">블로그/홈페이지</label>
                    <input type="url" id="homep" size="20">
                </li>
        </ul>
    </fieldset>
    <input type="submit" value="가입하기" id="submit">
</body>

</html>
